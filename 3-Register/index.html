            <button>Register</button>

    </div>
    <script>
        $(document).ready(() => {
            $('.toggle-password').click((event) => {
                const input = $(event.target).closest('div.form-input').children('input')[0]
                const type = $(input).attr('type')

                if (type === 'password') {
                    $(input).attr('type', 'text')
                } else {
                    $(input).attr('type', 'password')
                }
            })
        })
    </script>
